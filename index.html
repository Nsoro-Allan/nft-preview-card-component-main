<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Card Content Starts Here -->
  <div class="card">
    <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <p class="card-content1"><img src="./images/icon-ethereum.svg"> 0.041 ETH</p>

    <p class="card-content2"><img src="./images/icon-clock.svg">&nbsp;3 days left</p><hr>

    <img src="./images/image-avatar.png" class="img"><p class="card-content3"><span>Creation of</span> Jules Wyvern</p>

  </div>
  <!-- Card Content ends Here -->

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution" style="color: #fff;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nsoro Allan</a>.
  </div>
</body>
</html>
